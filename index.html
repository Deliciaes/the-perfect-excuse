<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Perfect Excuse</title>
  </head>
  <body>
    <div>
      <h1>The Perfect Excuse</h1>
      <button class="generate">Generate Excuse</button>
    </div>
    <div class="excuse-container">
      <div class="card-container">
        <canvas id="card">
          Your browser does not support the canvas element.
        </canvas>
      </div>
      <div class="gallery-container">
        <div class="gallery-row">
          <img
            src="images/yellow.png"
            id="gallery-img"
            alt="photo of a yellow wall with some flowers at the bottom"
          />
        </div>
        <div class="gallery-row">
          <img
            src="images/sad-dog.png"
            id="gallery-img"
            alt="photo of a sad dog"
          />
        </div>
        <div class="gallery-row">
          <img
            src="images/raccoon.png"
            id="gallery-img"
            alt="photo of a sad dog"
          />
        </div>
        <div class="gallery-row">
          <img
            src="images/field.png"
            id="gallery-img"
            alt="photo of a sad dog"
          />
        </div>
        <div class="gallery-row">
          <img src="images/cat.png" id="gallery-img" alt="photo of a sad dog" />
        </div>
        <div class="gallery-row">
          <img
            src="images/rainy-window.png"
            id="gallery-img"
            alt="photo of a sad dog"
          />
        </div>
        <div class="gallery-row">
          <img
            src="images/road.png"
            id="gallery-img"
            alt="photo of a sad dog"
          />
        </div>
        <div class="gallery-row">
          <img
            src="images/possum.png"
            id="gallery-img"
            alt="photo of a sad dog"
          />
        </div>
        <div class="gallery-row">
          <img
            src="images/corgi.png"
            id="gallery-img"
            alt="photo of a sad dog"
          />
        </div>
      </div>
      <div class="excuse-confirm">If you just want to copy paste the text:</div>
      <div class="the-excuse"></div>
    </div>
  </body>
  <script src="style.js"></script>
</html>
